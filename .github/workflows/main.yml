name: Android Kernel Build

on:
  push:
    branches:
      - main
      - master
      - bpf
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison build-essential ccache flex git libncurses5-dev libssl-dev libelf-dev python3 wget tar zstd

    - name: Download and extract Clang toolchain (Proton Clang)
      run: |
        mkdir -p ~/clang
        git clone --depth=1 --single-branch https://github.com/kdrag0n/proton-clang.git ~/clang || \
        git clone --depth=1 --single-branch https://github.com/arter97/clang.git ~/clang

    - name: Configure kernel
      run: |
        export PATH=~/clang/bin:$PATH
        export ARCH=arm64
        make O=out sweet_defconfig

    - name: Build kernel
      run: |
        export PATH=~/clang/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export LLVM=1
        export LLVM_IAS=1
        make -j$(nproc) O=out

    - name: Upload kernel Image
      uses: actions/upload-artifact@v4
      with:
        name: kernel-image
        path: |
          out/arch/arm64/boot/Image
          out/arch/arm64/boot/Image.gz
